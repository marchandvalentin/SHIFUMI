<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIFUMI</title>
    <link rel="stylesheet" href="CSS/style.css">
    <Script src="JS/shifumi.js" defer></Script>
</head>
<body>
    

    <H1>SHIFUMI</H1>

    <div id="game">
        <button id="Pierre">Pierre</button>
        <button id="Feuille">Feuille</button>
        <button id="Ciseaux">Ciseaux</button>
    </div>
    <div id="result">
        <p>Choix de l'utilisateur : <span id="choix_user"></span></p>
        <p>Choix de l'ordinateur : <span id="choix_ordi"></span></p>
        <p>Résultat : <span id="outcome"></span></p>
    </div>

    <div id="score">
        <p>Victoires :  <span id="user_score">0</span></p>
        <p>Défaites : <span id="ordi_score">0</span></p>
    </div>

    <button id="reset">Reinitialister le score</button>

</body>
</html>
